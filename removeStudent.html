  </head>
  <body>
    <h1>Remove Student</h1>

    <body>
      <div class="div-class">
        <h2>Enter Student Details</h2>
        <form>
          <table>
            <tr>
              <td>Name:</td>
              <td><input type="text" placeholder="Name" name="" /></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="text" placeholder="Email" name="" /></td>
            </tr>
            <tr>
              <td>Branch:</td>
              <td>
                <select>
                  <option>IT</option>
                  <option>CSE</option>
                  <option>CH</option>
                  <option>MEC</option>
                  <option>ELE</option>
                  <option>CIVIL</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                Gender:
              </td>
              <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
              </td>
            </tr>
            <tr>
              <td>Password:</td>
              <td><input type="Password" placeholder="Password" name="" /></td>
            </tr>
          </table>
        </form>
      
        <div>
    
  </body>
