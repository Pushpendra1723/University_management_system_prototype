<!DOCTYPE html>
<html>
  <head>
    <title>search student</title>
    <link href="searchStudent_style.css" rel="stylesheet" />
  </head>




  <body>
    <div class="div-class">
      <h1>Enter Student Details</h1>
      <form>
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Name" name="" /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="text" placeholder="Email" name="" /></td>
          </tr>
          <tr>
            <td>Branch:</td>
            <td>
              <select>
                <option>IT</option>
                <option>CSE</option>
                <option>CH</option>
                <option>MEC</option>
                <option>ELE</option>
                <option>CIVIL</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              Gender:
            </td>
            <td>
              <input type="radio" name="Gender">Male
              <input type="radio" name="Gender">Female
            </td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="Password" placeholder="Password" name="" /></td>
          </tr>
        </table>
      </form>
      <button class="detail">
        <a href="studentDetails.html">Details</a>
      </button>
      <div>
  </body>



</html>
